<!DOCTYPE html>
<html>
<head>
    <title>Register Face</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #status { margin: 20px; font-weight: bold; }
        #videoContainer { margin: 20px; }
        #video { width: 640px; height: 480px; border: 2px solid #ccc; }
        #canvas { display: none; }
        .progress { width: 300px; height: 20px; background: #f0f0f0; margin: 10px auto; }
        .progress-bar { height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>Face Registration</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br>
    
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    
    <button onclick="startCamera()" class="button">Start Camera</button>
    <button onclick="startCapture()" class="button" id="captureBtn" disabled>Start Image Capture (50 images)</button>
    <button onclick="registerFace()" class="button" id="registerBtn" disabled>Register Face</button>
    <button onclick="stopCamera()" class="button">Stop Camera</button>
    
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="status"></div>
    <a href="/">Back to Home</a>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let capturing = false;
        let capturedImages = [];
        let captureInterval = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('status').innerHTML = 'Camera started. Position your face in the frame.';
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error accessing camera: ' + error.message;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('status').innerHTML = 'Camera stopped.';
            }
        }

        function captureFrame() {
            ctx.drawImage(video, 0, 0, 640, 480);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        function startCapture() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            if (capturing) {
                alert('Capture already in progress');
                return;
            }

            if (!stream) {
                alert('Please start the camera first');
                return;
            }

            capturing = true;
            capturedImages = [];
            let count = 0;
            const totalImages = 50;
            
            document.getElementById('captureBtn').disabled = true;
            document.getElementById('status').innerHTML = 'Capturing images... Keep your face visible!';

            captureInterval = setInterval(() => {
                if (count < totalImages) {
                    const imageData = captureFrame();
                    capturedImages.push(imageData);
                    count++;
                    
                    const progress = (count / totalImages) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('status').innerHTML = `Capturing... ${count}/${totalImages} images`;
                    
                } else {
                    clearInterval(captureInterval);
                    capturing = false;
                    document.getElementById('captureBtn').disabled = false;
                    document.getElementById('registerBtn').disabled = false;
                    document.getElementById('status').innerHTML = `Captured ${totalImages} images successfully!`;
                    
        
                    sendImagesToServer(name, capturedImages);
                }
            }, 200); 
        }

        function sendImagesToServer(name, images) {
            document.getElementById('status').innerHTML = 'Uploading images to server...';
            
            fetch('/upload_captured_images', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: name,
                    images: images
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerHTML = ` ${data.message}`;
                } else {
                    document.getElementById('status').innerHTML = ` ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `Upload error: ${error}`;
            });
        }

        function registerFace() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            fetch('/register_face', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerHTML = ` ${data.message}`;
                
                    document.getElementById('nameInput').value = '';
                    document.getElementById('progressBar').style.width = '0%';
                    document.getElementById('registerBtn').disabled = true;
                } else {
                    document.getElementById('status').innerHTML = ` ${data.message}`;
                }
            });
        }


        window.onload = function() {
            startCamera();
        };

        window.onbeforeunload = function() {
            stopCamera();
        };
    </script>
</body>
</html>
