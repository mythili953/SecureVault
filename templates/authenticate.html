<!DOCTYPE html>
<html>
<head>
    <title>Authenticate Face</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #status { margin: 20px; font-weight: bold; }
        #videoContainer { margin: 20px; }
        #video { width: 640px; height: 480px; border: 2px solid #ccc; }
        #canvas { display: none; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Face Authentication</h1>
    
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    
    <button onclick="startCamera()" class="button">Start Camera</button>
    <button onclick="authenticateFace()" class="button" id="authBtn" disabled>Authenticate Face</button>
    <button onclick="stopCamera()" class="button">Stop Camera</button>
    
    <div id="status"></div>
    <a href="/">Back to Home</a>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById('authBtn').disabled = false;
                document.getElementById('status').innerHTML = 'Camera started. Position your face in the frame.';
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error accessing camera: ' + error.message;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                document.getElementById('authBtn').disabled = true;
                document.getElementById('status').innerHTML = 'Camera stopped.';
            }
        }

        function captureFrame() {
            ctx.drawImage(video, 0, 0, 640, 480);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        function authenticateFace() {
            if (!stream) {
                alert('Please start the camera first');
                return;
            }

            document.getElementById('status').innerHTML = 'Authenticating...';
            
            const imageData = captureFrame();
            
            fetch('/authenticate_face', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({image: imageData})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerHTML = `<span class="success"> ${data.message}</span>`;
                } else {
                    document.getElementById('status').innerHTML = `<span class="error">${data.message}</span>`;
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `<span class="error">Authentication error: ${error}</span>`;
            });
        }

        window.onload = function() {
            startCamera();
        };

        window.onbeforeunload = function() {
            stopCamera();
        };
    </script>
</body>
</html>
